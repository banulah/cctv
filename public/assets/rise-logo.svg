<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" stroke="#1E40AF" stroke-width="3"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield/Security Symbol -->
  <path d="M100 40 L140 55 L140 90 C140 115 125 135 100 145 C75 135 60 115 60 90 L60 55 Z"
        fill="url(#gradient2)" stroke="white" stroke-width="3"/>

  <!-- Eye/Vision Symbol inside shield -->
  <ellipse cx="100" cy="85" rx="25" ry="15" fill="white" opacity="0.9"/>
  <circle cx="100" cy="85" r="8" fill="#1E40AF"/>
  <circle cx="100" cy="85" r="4" fill="white"/>

  <!-- Connecting Lines (Network/Intelligence) -->
  <circle cx="70" cy="105" r="4" fill="white" opacity="0.8"/>
  <circle cx="130" cy="105" r="4" fill="white" opacity="0.8"/>
  <circle cx="100" cy="125" r="4" fill="white" opacity="0.8"/>
  <line x1="70" y1="105" x2="100" y2="125" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="105" x2="100" y2="125" stroke="white" stroke-width="2" opacity="0.6"/>

  <!-- Text: RISE -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="white" text-anchor="middle">RISE</text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="10"
        fill="white" text-anchor="middle" opacity="0.9">VILLAGE</text>
</svg>
